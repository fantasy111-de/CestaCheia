<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CestaCheia</title>
    <link rel="icon" href="logo.ico" type="image/png">
    <link rel="stylesheet" href="pagamentoCartao.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div class="logo-container">
                <img src="logo-removebg-preview.png" alt="CestaCheia Logo" class="logo">
            </div>
            <div class="text-container">
                <h3>CestaCheia</h3>
            </div>
            <div class="search-bar">
                <button class="search-icon">
                    <i class="fas fa-search"></i>
                </button>
                <input type="text" placeholder="Pesquisar">
            </div>
        </header>

        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="menuinicial.html"><i class="fas fa-home-alt"></i> Home</a></li>
                <li><a href="carrinho.html"><i class="fas fa-shopping-cart"></i> Carrinho</a></li>
                <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            </ul>
        </div>
        <div class="overlay" id="overlay"></div>

        <main>
            <div class="content-container">
                <h2>Informações do Cartão</h2>
                <div class="image-container">
                    <img src="imagem01.png" alt="imagem 01" class="imagem01">
                </div>
            <div class="info-cartao">
                <form id="payment-form">
                    <div class="form-group">
                        <label for="card-number" class="cinza">NÚMERO DO CARTÃO:</label>
                        <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000">
                    </div>
                    <div class="form-group">
                        <label for="expiry-date" class="cinza">DATA DE VALIDADE:</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="00/00"><br>
                        <label for="cvv" class="cinza">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="000">
                    </div>
                </form>
                <h2>Pagamento Parcelado:</h2>
                <div class="parcelamento">
                    <!-- Exemplo de opções de parcelamento -->
                    <div class="formas-parcelamento">
                        <div class="valor-parcelamento"></div>
                    </div>
                    <div class="formas-parcelamento">
                        <div class="valor-parcelamento"></div>
                    </div>
                    <!-- Adicione quantas opções de parcelamento forem necessárias -->
                </div>
                <div class="subtotal">Subtotal: R$ 0,00</div>
                <button type="button" id="finalizarButton" class="rectangle">Finalizar</button><br>

            </div>
        </div>
        </main>
    </div>

    <script src="pagamentoCartao.js"></script>
</body>
</html>
