<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.ico" type="image/png">
    <title>CestaCheia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <img src="logo-removebg-preview.png" alt="CestaCheia Logo" class="logo" height="30">
                </div>
                <div class="text-container">
                    <h1>Bem-vindo de<br>volta!</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="image-container">
                <img src="imagem02.png" alt="imagem 02" class="imagem02">
            </div>
            <div class="login-reaction">
                <h2>Login</h2>
                <div class="line"></div>
                <form id="form" class="form">
                    <input type="email" id="email" name="email" placeholder="Email" required><br>
                    <span class="error" id="emailError"></span><br>

                     <div class="password-container">
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                        <i class="fa fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                    </div>
                    <span class="error" id="passwordError"></span><br>

                    <div class="filled-visible">
                        <a href="EsqueceuSenha.html">Esqueceu a senha?</a><br>
                        <button type="submit" class="rectangle">Login</button><br>
                        <div class="flex-row-e">
                            <div class="line-5"></div>
                            <span class="text-6">Ou fa√ßa login com</span>
                            <div class="line-7"></div>
                        </div>
                        <div class="social">
                            <a href="#" class="fa fa-google"></a>
                            <a href="#" class="fa fa-facebook"></a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
