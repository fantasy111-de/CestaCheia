<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="logo.ico" type="image/png">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="saiu.css">

    <body>
        <div class="main-container">

                <button class="sidebar-toggle" id="sidebarToggle">

                <div class="text-container">

                </div>
                <div class="image-container">

                    <button type="button" class="rectangle" onclick="window.location.href='menuinicial.html'">Retornar ao Menu</button><br>
