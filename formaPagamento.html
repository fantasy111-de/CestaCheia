<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.ico" type="image/png">
    <title>CestaCheia</title>
    <link rel="stylesheet" href="formaPagamento.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div class="logo-container">
                <img src="logo-removebg-preview.png" alt="CestaCheia Logo" class="logo">
            </div>
            <div class="text-container">
                <h3>CestaCheia</h3>
            </div>
            <div class="search-bar">
                <button class="search-icon">
                    <i class="fas fa-search"></i>
                </button>
                <input type="text" placeholder="Pesquisar">
            </div>
        </header>

        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="menuinicial.html"><i class="fas fa-home-alt"></i> Home</a></li>
                <li><a href="carrinho.html"><i class="fas fa-shopping-cart"></i> Carrinho</a></li>
                <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            </ul>
        </div>
        <div class="overlay" id="overlay"></div>
        <main>
            <h2>Escolha a forma de pagamento:</h2>
            <div class="payment-container">
                <div class="image-container">
                    <img src="imagem01.png" alt="imagem 01" class="imagem01">
                </div>
                <div class="payment-options">
                    <button id="pix-button" class="payment-button" onclick="selectPayment('pix')">
                        <img src="PIX.png" alt="PIX">
                        <span>PIX</span>
                    </button>
                    <button id="card-button" class="payment-button" onclick="selectPayment('cartao')">
                        <img src="cartao.png" alt="CARTÃO">
                        <span>CARTÃO</span>
                    </button>
                    <div id="proceed-container" class="hidden">
                <button class="proceed-button" onclick="proceedPayment()">Prosseguir com o pagamento</button>
            </div>
                </div>
            </div>
        </main>
    </div>

    <script src="formaPagamento.js"></script>
</body>
</html>
