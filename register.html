<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.ico" type="image/png">
    <title>CestaCheia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <img src="logo-removebg-preview.png" alt="CestaCheia Logo" class="logo" height="30">
                </div>
                <div class="text-container">
                    <h1>Seja bem-vindo<br> ao Cesta Cheia!</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="imagem03">
                <img src="imagem03.png" alt="imagem 03" class="imagem03">
            </div>
            <div class="registro">
                <h2>Criar Conta</h2>
                <div class="social">
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-facebook"></a>
                </div>
                <div class="flex-row-f">
                    <div class="line-1"></div>
                    <span class="email-input">Ou use seu email:</span>
                    <div class="line-2"></div>
                </div>
                <form id="form" class="form" action="menuinicial.html">
                    <input type="text" id="nome" name="nome" placeholder="Nome" required><br>
                    <span class="error" id="nomeError"></span><br>

                    <input type="email" id="email" name="email" placeholder="Email" required><br>
                    <span class="error" id="emailError"></span><br>

                    <div class="password-container">
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                        <i class="fa fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                    </div>
                    <span class="error" id="passwordError"></span><br>

                    <div class="filled-visible">
                        <div class="vector"></div>
                        <button type="submit" class="rectangle">Cadastrar</button><br>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
